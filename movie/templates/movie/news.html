{% extends "movie/base.html" %}
{% load static%}
{% block style %}

{% endblock  %}
{% block content%}   

   <div class="container-fluid" >
    <div class="row">
        {% for news in news_data %}
        <div class="col-lg-4" style="border: thick double gray;">
          <img class="rounded-circle" src="{{news.urlToImage}}" alt="Generic placeholder image" width="140" height="140">
          <h2>{{news.title}}</h2>
          <p>{{news.description}}.</p>
          <p>{{news.content}}</p>
          <p><a class="btn btn-secondary" href="{{news.url}}" role="button">View details &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
        {% endfor %}
      </div><!-- /.row -->
   </div>
 
{% endblock %}
